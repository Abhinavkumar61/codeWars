<html>
<script>
    var isEven = function(n) {
        if (n / 2 - Math.floor(n / 2) == 0) {
            return true;
        }
        return false;
    }
//Another method
//    function isEven(n) {

//}
    
    console.log(isEven(10));
    console.log(isEven(11));
</script>
