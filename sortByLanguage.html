    function sortByLanguage(list) {

        var arrayList = list.sort(function(a, b) {
            if (a.language < b.language) {
                return -1;

            }
            if (a.language > b.language) {
                return 1;

            } else if (b.firstName > a.firstName) {
                return -1;
            }
            if (b.firstName < a.firstName) {
                return 1;
            } else return 0;
        });
        
        return arrayList;
    }
